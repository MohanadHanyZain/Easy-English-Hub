<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course – EnglishFlow</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="home.html">← Back to Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <h2 id="course-title">Loading Course...</h2>
    <div id="lessons-container" class="level-grid">
      <!-- Lessons loaded by JS -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get('id');

      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          let lesson = null;
          for (const level of data.levels) {
            const course = level.courses.find(c => c.id === courseId);
            if (course) {
              document.getElementById('course-title').textContent = course.title;
              const container = document.getElementById('lessons-container');
              container.innerHTML = course.lessons.map(lesson => `
                <div class="card">
                  <img src="${lesson.image}" class="card-img">
                  <div class="card-body">
                    <h3>${lesson.title}</h3>
                    <p>${lesson.description}</p>
                    <a href="lesson.html?id=${lesson.id}" class="btn">Start Lesson</a>
                  </div>
                </div>
              `).join('');
              return;
            }
          }
          document.getElementById('course-title').textContent = 'Course Not Found';
        });
    });
  </script>
</body>
</html>
