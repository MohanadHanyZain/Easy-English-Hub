<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson – EnglishFlow</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="home.html">← Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <div id="lesson-preview" class="card" style="text-align:center; padding:2rem;">
      <img id="lesson-img" src="" alt="Lesson" style="height:200px; object-fit:contain; margin-bottom:1.5rem;">
      <h2 id="lesson-title">Loading...</h2>
      <p id="lesson-desc"></p>
      <button id="start-btn" class="btn">Start Lesson</button>
    </div>

    <div id="lesson-content" class="content-section" style="display:none;">
      <div class="video-container">
        <iframe id="video-frame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
      </div>
      <p id="lesson-full-desc"></p>
      <a id="test-link" href="#" class="btn">Take Quiz</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const lessonId = urlParams.get('id');

      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          let lesson = null;
          outer: for (const level of data.levels) {
            for (const course of level.courses) {
              lesson = course.lessons.find(l => l.id === lessonId);
              if (lesson) break outer;
            }
          }

          if (!lesson) {
            document.getElementById('lesson-title').textContent = 'Lesson Not Found';
            return;
          }

          document.getElementById('lesson-img').src = lesson.image;
          document.getElementById('lesson-title').textContent = lesson.title;
          document.getElementById('lesson-desc').textContent = lesson.description;
          document.getElementById('lesson-full-desc').textContent = lesson.description;

          document.getElementById('start-btn').onclick = () => {
            document.getElementById('lesson-preview').style.display = 'none';
            document.getElementById('lesson-content').style.display = 'block';
            document.getElementById('video-frame').src = lesson.videoUrl;
            document.getElementById('test-link').href = lesson.testUrl;
          };
        });
    });
  </script>
</body>
</html>
